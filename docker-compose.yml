version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: stratcap
      POSTGRES_USER: stratcap
      POSTGRES_PASSWORD: stratcap123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./stratcap/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - stratcap-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - stratcap-network

  # Backend API Server (Monolithic)
  backend:
    build:
      context: ./stratcap/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://stratcap:stratcap123@postgres:5432/stratcap
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-here
      ENVIRONMENT: development
      NODE_ENV: development
    depends_on:
      - postgres
      - redis
    networks:
      - stratcap-network
    volumes:
      - ./stratcap/backend:/app
      - /app/node_modules

  # Frontend Development Server
  frontend:
    build:
      context: ./stratcap/frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    volumes:
      - ./stratcap/frontend:/app
      - /app/node_modules
    networks:
      - stratcap-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stratcap.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - stratcap-network

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - stratcap-network

networks:
  stratcap-network:
    driver: bridge

volumes:
  postgres_data: